<!doctype html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>Chicago Residential Parking</title>
        <script src="js/crime_data.js" type="text/javascript"></script>
        <link href="css/map.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/lat_lng.js" type="text/javascript"></script>
    </head>

    <body onload="geolocate()">
        
        <div id="textHeaders">
            <h1>Chicago Residential Parking</h1>
            <h2>Saftey and Street Cleaning</h2>
        </div>

        
        
        <div class="user_input">
            <input id="autocomplete" placeholder="Current Location" onload="geolocate()" type="text" >
            <input type="date" id="txt_date" name="user_date" />
            <input type="time" id="txt_time" name="user_time" />
            <a href="#" id="submit_btn">Submit</a>
        </div>
        
        
        
        
        <div class="map_container">
            <div id="map"></div>
            <script src="js/map_init.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI3hkjcGqQFxbHBjyoMGN5AOGwkh_SO30&libraries=places&callback=initAutocomplete"
        async defer></script>
            
        </div>
        
        <!-- Loading Star for production -->
        <div id="img_load" style="display: none;">
            <img src="ChicagoResSafetyPark/img/small_star.png" alt="Small Star For Map" />
        </div>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="js/grabMap.js" type="text/javascript"></script>
        <script src="js/form.js" type="text/javascript"></script>
        <script src="js/auto_complete.js" type="text/javascript"></script>
        <script src="js/markerclusterer.js" type="text/javascript"></script>
    </body>
</html>
