<!doctype html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>Chicago Residential Parking</title>
        <script src="js/crime_data.js" type="text/javascript"></script>
        <link href="css/map.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        
        <h1>Chicago Residential Parking</h1>
        <h2>Saftey and Street Cleaning</h2>

        
        
        <div class="user_input">
            <input type="text" id="location_txt_field" name="user_location" placeholder="Current Location">
            <input type="date" id="txt_date"  name="user_date" />
            <input type="time" name="user_time" id="txt_time">
            <a href="#" id="submit_btn">Submit</a>
        </div>
        
        
        
        
        <div class="map_container">
            <div id="map"></div>
            <script src="js/map_init.js"></script>
            <script 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI3hkjcGqQFxbHBjyoMGN5AOGwkh_SO30&callback=initMap"
                async defer>
            </script>
        </div>
        
        <!-- Loading Star for production -->
        <div id="img_load" style="display: none;">
            <img src="ChicagoResSafetyPark/img/small_star.png" alt="Small Star For Map" />
        </div>
        <script src="js/grabMap.js" type="text/javascript"></script>
        <script src="js/form.js" type="text/javascript"></script>
    </body>
</html>
